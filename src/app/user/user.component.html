<div class="card m-3">
  <h5 class="card-header">User Airline Form </h5>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-6">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
          <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
            <div *ngIf="form.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
          <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
            <div *ngIf="form.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
          <div *ngIf="form.email.errors.required">Email is required</div>
          <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.phone.errors }" />
        <div *ngIf="submitted && form.phone.errors" class="invalid-feedback">
          <div *ngIf="form.phone.errors.required">Phone</div>
          <div *ngIf="form.phone.errors.email">Phone No must be valid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.address.errors }" > </textarea>
        <div *ngIf="submitted && form.address.errors" class="invalid-feedback">
          <div *ngIf="form.address.errors.required">Address is required</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary mr-1">Save Form</button>
      </div>
    </form>
    <br>
    <div class="text-center">
      <button class="btn btn-secondary mr-1" (click)="reset()">Reset Form</button>
      <div>
      </div>
    </div>
